<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dairylandnew</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="/bootstrap-3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <!-- <app-root>Loading...</app-root> -->
<!--start -->
  <div class="container-fluid">
    <div class="row well">

<!-- global filter code -->


    </div>

    <div class="row form-horizontal">
      <div class="col-md-12 form-group well">
        <div class="col-md-4">
            <label for="fromDate" style="padding:0px;" class="col-md-4">Source System</label>
            <div class="col-md-8">
              <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
        </div>
        <div class="col-md-3">
          <label for="fromDate" style="padding:0px;"class="col-md-4">From Date</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="fromDate" placeholder="Email">
          </div>
        </div>
        <div class="col-md-3">
          <label for="toDate" class="col-md-4">To Date</label>
          <div class="col-md-8">
            <input type="text"  id="toDate" placeholder="Email">
          </div>
        </div>
        <div class="col-md-2">
             <button type="submit" class="btn btn-default">Filter view</button>
        </div>
      </div>

    </div>


<div class="row well">

<!-- grid -->
</div>

  </div>


  <!-- end -->

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
    <script src="/bootstrap-3/js/bootstrap.min.js"></script>

</body>
</html>
